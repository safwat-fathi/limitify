<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="icon.png" />
  <title>limitify: Website Timer</title>
  <link rel="stylesheet" href="./style/popup.css">
</head>
<body>
  <h1>Limitify: Website Timer</h1>
  <form id="website-form">
    <input type="text" id="website" placeholder="Enter website (e.g., youtube.com)" required>
    <input type="number" id="time" placeholder="Time limit in minutes" required>
    <button type="submit">Add</button>
  </form>
  <ul id="website-list"></ul>
  <script src="js/popup.js"></script>
</body>
</html>
